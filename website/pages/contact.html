    <body>

            <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&#10005;</a><br><br>

     <div id="main">      <!-- put the page content in this div -->
        <div class="form-container">
            <h1>&lt;&#x2f;Contact us&gt;</h1>
                <form id="contact-form">

                    <div class="row">
                        <div class="col1">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col2">
                            <input type="text" id="fname" placeholder="Your first name.." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col1">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col2">
                            <input type="text" id="lname" placeholder="Your last name.." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col1">
                            <label for="email">Email</label>
                        </div>
                        <div class="col2">
                            <input type="email" id="email" placeholder="Your email.." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col1">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="col2">
                            <textarea id="subject" placeholder="Write something.."rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="row" id="subj-row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
